<!DOCTYPE html>
<html>
  <head>
    <title>PowerPoint Web Remote</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="./site.css">
    <script type="application/javascript" src="./client.js" defer></script>
    <script type="application/javascript" src="./screenfull.min.js" defer></script>
    <script type="application/javascript" src="./site.js" defer></script>
    <link rel="stylesheet" href="./tachyons.min.css"/>

    <!-- Chrome Android, iOS fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#333333">

  </head>
  <body>
    <span id="status"></span>
    <button id="pref_open">Settings</button>

    <img id="slide" src="/placeholder.png" />
    <img id="nextslide" src="/placeholder.png" />
    
    <div id="controls">

      <div><span id="currentSlideIndex"></span>/<span id="totalSlidesCount"></span></div>

      <div style="display: none">
        <input type="text" id="message" placeholder="Enter message here">
        <button id="send">Send Message<span class="send-button"></span></button>
      </div>

      <div class="flex">
        <button id="prevActionButton" class="w-50">
            <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" fill="white" /></svg>
            <br />
            Prev slide
        </button>
        <button id="nextActionButton" class="w-50">
            <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M4,11V13H16L10.5,18.5L11.92,19.92L19.84,12L11.92,4.08L10.5,5.5L16,11H4Z" fill="white" /></svg>
            <br />
            Next slide
        </button>
      </div>

      <button id="blankActionButton" class="w-100">Blank</button>
    </div>
    <div id="debugLog">
    </div>
    <dialog id="preferences">
      <h3>Preferences</h3>
      <span><label>Address: </label><input id="pref_addr" type="text"></span>
      <span><label>Control Port (for websockets): </label><input id="pref_control_port" type="number" min="1" max="65535"></span>
      <span><label>Web Port (for thumbnails): </label><input id="pref_web_port" type="number" min="1" max="65535"></span>
      <span><label>Password: </label><input id="pref_pass" type="text"></span>
      <button id="pref_save">Save</button>
    </dialog>
  </body>
</html>
